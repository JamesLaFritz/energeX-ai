server {
  listen 80;
  server_name localhost;
  root /var/www/html/public;
  index index.php index.html;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass php:9000;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }

  # IMPORTANT: let nginx resolve Docker service names dynamically
  resolver 127.0.0.11 valid=30s ipv6=off;
  
  # Swagger-UI under /docs/
    location /docs/ {
      # use a variable so nginx resolves at request time
      set $swagger_upstream swagger:8080;
      proxy_pass http://$swagger_upstream/;  # trailing slash keeps paths correct
  }
}